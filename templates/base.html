{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <title>{% block title %}Cadastro de Pessoas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
        body {
            font-size: 0.9rem;
            overflow-x: hidden;
            background-color: red;
        }

        h2 {
            font-size: 1.5rem;
        }

        .form-control,
        .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }

        table th,
        table td {
            padding: 0.3rem;
            font-size: 0.85rem;
        }

        @media (max-width: 576px) {

            table th,
            table td {
                padding: 0.2rem;
                font-size: 0.75rem;
            }

            .btn-sm {
                padding: 0.15rem 0.3rem;
                font-size: 0.75rem;
            }
        }

        .container {
            max-width: 960px;
            padding: 0;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 0;
            }
        }

        #print-pdf {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #979797;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1050;
        }

        #print-pdf:hover {
            background-color: #5a5a5a;
        }

        #btn-cadastrar-usuario {
            position: fixed;
            bottom: 100px;
            /* um pouco acima do botão imprimir */
            right: 20px;
            background-color: #979797;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 1050;
        }

        #btn-cadastrar-usuario:hover {
            background-color: #5a5a5a;
        }

        @media print {

            .no-print,
            #print-pdf,
            #btn-cadastrar-usuario,
            .mobile-footer {
                display: none !important;
            }

            .table-responsive {
                max-height: none !important;
                overflow: visible !important;
            }

            .sticky-thead th {
                position: static !important;
                background-color: #343a40 !important;
                color: #fff !important;
            }

            thead {
                display: table-header-group;
            }

            tfoot {
                display: table-footer-group;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            td,
            th {
                page-break-inside: avoid;
            }
        }

        tbody {
            page-break-after: auto;
        }

        @media (max-width: 1032px) {
            .matricula-col {
                display: none;
            }
        }

        .input-quantidade {
            width: 80px;
            min-width: 80px;
            max-width: 80px;
        }

        .input-pesquisa {
            .btn-novo-funcionario-text {
                display: inline;
            }

            width: 220px;
            min-width: 220px;
            max-width: 220px;
        }

        @media (max-width: 809px) {
            .form-row-stack {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .input-quantidade {
                width: 70px;
                min-width: 70px;
                max-width: 70px;
            }

            .input-pesquisa {
                width: 100%;
                min-width: 0;
                max-width: none;
            }

            .table {
                margin: 0;
                width: 100%;
            }

            .table-responsive {
                margin: 0;
                padding: 0;
            }

            body {
                padding: 0;
                margin: 0;
            }
        }

        .mobile-footer {
            display: none;

        }

        /* Exibe como footer fixo em telas pequenas */
        @media (max-width: 576px) {

            /* Oculta os botões flutuantes no mobile */
            #print-pdf,
            #btn-cadastrar-usuario {
                display: none;
            }

            .mobile-footer {
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 70px;
                background-color: #f1f1f1;
                padding: 10px 0;
                border-top: 1px solid #ccc;
                z-index: 999;
            }

            .mobile-footer a {
                text-decoration: none;
                color: #444;
                font-size: 24px;
            }

            .mobile-footer a:hover {
                color: #000;
            }

            .table-responsive {
                padding-left: 10px;
                padding-right: 10px;
            }

            .table {
                margin-left: 0;
                margin-right: 0;
            }
        }

        .sticky-thead th {
            position: sticky;
            top: 0;
            background-color: #343a40;
            /* cor do .table-dark */
            color: #fff;
            z-index: 10;
        }

        .table-responsive {
            max-height: 75vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <h2 class="text-center">{% block header %}Lista de Funcionários{% endblock %}</h2>
    </div>

    {% block content %}
    <!-- Aqui vai o conteúdo específico de cada página -->
    {% endblock %}

</body>

</html>
